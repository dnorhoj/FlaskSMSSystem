<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
	rel="stylesheet" 
	integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
	crossorigin="anonymous">
	<title>SMS Result</title>
</head>
<body>
	<div class="container">
		<h1>Message Status</h1>
		<table class="table table-striped">
			<tbody>
				<tr>
					<td>From</td>
					<td>{{ msg.originator }}</td>
				</tr>
				<tr>
					<td>To Number</td>
					<td>+{{ msg.recipients['items'][0].recipient }}</td>
				</tr>
				<tr>
					<td>Message</td>
					<td>{{ msg.body }}</td>
				</tr>
				<tr>
					<td>Status</td>
					<td>{{ msg.recipients['items'][0].status }}</td>
				</tr>
				{% if admin %}
				<tr>
					<td>id</td>
					<td>{{ msg.id }}</td>
				</tr>
				{% endif %}
			</tbody>
		</table>
		<button class="btn btn-primary" onclick="window.location.href=window.location.href">Return</button>
	</div>
</body>
</html>
